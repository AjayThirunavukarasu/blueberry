<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 1em;
      text-align: center;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2em;
    }

    article {
      background-color: #ecf0f1;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 1em;
      overflow: hidden;
      width: 300px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    h3 {
      color: #2c3e50;
      margin-bottom: 0.5em;
    }

    p {
      color: #7f8c8d;
      margin: 0;
      padding: 1em;
    }

    footer {
      background-color: #34495e;
      color: #bdc3c7;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Coffee House</h1>
    <p>Enjoy the finest coffee in town</p>
  </header>

  <section>
    <article>
      <img src="coffee1.jpg" alt="Coffee 1">
      <h3>Espresso</h3>
      <p>Strong and rich espresso to kickstart your day.</p>
    </article>

    <article>
      <img src="coffee2.jpg" alt="Coffee 2">
      <h3>Cappuccino</h3>
